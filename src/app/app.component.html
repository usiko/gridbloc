<app-bloc-viewer [blocItems]="blocs"></app-bloc-viewer>

<ng-container *ngFor="let item of data">
  <ng-template #template>
    <div class="template">
      <h1>{{item.title}}</h1>
      <p>{{item.content}}</p>
    </div>
  </ng-template>
  <ng-container *ngIf="template|getTemplate:blocs:item.id"></ng-container>
  <!-- assignement template-->

</ng-container>
