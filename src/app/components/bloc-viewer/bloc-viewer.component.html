<ngx-masonry [options]="masonryOptions">
  <div ngxMasonryItem class="masonry-item" [class.front]="frontItem === item" [class.maximised]="item===maximisedItem"
    *ngFor="let item of blocItems">
    <app-maximizable-bloc (maximiseStateChange)="maximiseChange(item,$event)" [minTemplate]="item.template"
      [maxTemplate]="item.template" [maximisedSize]="maximisedSize"></app-maximizable-bloc>

  </div>
</ngx-masonry>
